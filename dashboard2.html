<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Fernbus Dashboard 2</title>
<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #0b0b0b;
  color: #eee;
  margin: 0;
  padding: 0;
  text-align: center;
}
header {
  background: #1c1c1e;
  color: #0af;
  padding: 10px;
  display: flex;
  justify-content: space-around;
  align-items: center;
}
#clock { font-size: 22px; font-weight: bold; }
#date { font-size: 16px; color: #aaa; }
#map {
  background: url('https://upload.wikimedia.org/wikipedia/commons/6/6f/BlankMap-Europe-v4.png') center/cover no-repeat;
  width: 100%;
  height: 50vh;
  border-top: 2px solid #222;
  border-bottom: 2px solid #222;
}
#stops {
  padding: 14px;
}
input {
  background: #222;
  border: none;
  color: #fff;
  padding: 6px;
  margin: 6px;
  border-radius: 6px;
  width: 60%;
  text-align: center;
}
button {
  background: #0a84ff;
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 6px;
  margin: 6px;
  font-size: 15px;
}
#nextStop {
  margin-top: 10px;
  font-size: 18px;
  color: #0af;
}
</style>
</head>
<body>

<header>
  <div>üöå Bus-Dashboard</div>
  <div>
    <div id="clock">--:--</div>
    <div id="date">--.--.--</div>
  </div>
</header>

<div id="map"></div>

<section id="stops">
  <label>Start:</label><br>
  <input id="start" placeholder="z. B. Berlin ZOB"><br>
  <label>Ziel:</label><br>
  <input id="ziel" placeholder="z. B. Hamburg Hbf"><br>
  <label>N√§chster Halt:</label><br>
  <input id="halt" placeholder="z. B. Braunschweig"><br>
  <button onclick="updateInfo()">Aktualisieren</button>
  <button onclick="sayStop()">Ansage abspielen üé§</button>
  <div id="nextStop"></div>
</section>

<script>
// Uhrzeit + Datum
function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent =
    now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  document.getElementById("date").textContent =
    now.toLocaleDateString();
}
setInterval(updateClock,1000); updateClock();

// Text aktualisieren
function updateInfo(){
  const s=document.getElementById('start').value;
  const z=document.getElementById('ziel').value;
  const h=document.getElementById('halt').value;
  document.getElementById('nextStop').innerHTML =
    `üß≠ Route: <b>${s||'?'}</b> ‚Üí <b>${z||'?'}</b><br>üöè N√§chster Halt: <b>${h||'‚Äì'}</b>`;
}

// Sprachausgabe (iPad liest den Halt vor)
function sayStop(){
  const h=document.getElementById('halt').value;
  const s = new SpeechSynthesisUtterance(
    h ? `N√§chster Halt: ${h}` : `Keine Haltestelle ausgew√§hlt.`
  );
  s.lang = 'de-DE';
  window.speechSynthesis.speak(s);
}
</script>

</body>
</html>
